<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-title>ðŸ“š Nearby Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="books-page ion-padding">
  <div class="header">
    <h2>Books around <span>{{ userLocation }}</span></h2>
    <p>Showing books shared by students near your location.</p>
  </div>

  <div class="books-grid">
    <ion-card *ngFor="let book of filteredBooks" class="book-card">
      <!-- ðŸ“˜ Book Image -->
      <img [src]="book.image" alt="{{ book.title }}" class="book-image" />

      <ion-card-header>
        <ion-card-title>{{ book.title }}</ion-card-title>
        <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="owner-info">
          <ion-icon name="person-outline"></ion-icon>
          <span>{{ book.owner }}</span>
        </div>
        <div class="location-info">
          <ion-icon name="location-outline"></ion-icon>
          <span>{{ book.location }}</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
